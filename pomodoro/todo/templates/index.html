<!DOCTYPE html>
<form method="POST" action="/">
      {% csrf_token %}
      {{form.task_name}}
      <input type="submit" name="Create task"/>
</form>
  {% for task in tasks %}
      <div>
          <p>{{task}}</p>
          <a href="{% url 'update-task' task.id %}">Update task</a>
          <a href="{% url 'delete' task.id %}">Delete task</a>
      </div>
  {% endfor %}

</html>
